<!DOCTYPE html>

<body>
    <script>
        let arr = [51, 12, 56, 2, 78, 31, 9, 15];

        function quick(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let center = Math.floor(arr.length / 2);
            let centerValue = arr.splice(center, 1)[0];
            let arrLeft = [],
                arrRight = [];
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                item < centerValue ? arrLeft.push(item) : arrRight.push(item);
            }
            return quick(arrLeft).concat(centerValue, quick(arrRight));
        }
        let res = quick(arr);
        console.log(res);
    </script>
</body>

</html>
